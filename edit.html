<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="css/reset.css">
  <!-- <link rel="stylesheet" href="css/common.css"> -->
  <link rel="stylesheet" href="css/edit.css">
</head>

<body>
  <div id="wrap">
    <main class="edit_main">
      <section class="edit_main_leftside">
        <div class="edit_main_leftside_tools">
          <button class="edit_main_leftside_tools_button">
            <div class="edit_main_leftside_tools_icon">
              <img src="./images/stamp.png" alt="スタンプ画像">
            </div>
            <p class="edit_main_leftside_tools_label">スタンプ</p>
          </button>

          <button class="edit_main_leftside_tools_button">
            <div class="edit_main_leftside_tools_icon">
              <img src="./images/pen.png" alt="ペン画像">
            </div>
            <p class="edit_main_leftside_tools_label">ペン</p>
          </button>

          <button class="edit_main_leftside_tools_button">
            <div class="edit_main_leftside_tools_icon">
              <img src="./images/mobile.png" alt="移動画像">
            </div>
            <p class="edit_main_leftside_tools_label">移動</p>
          </button>

          <button class="edit_main_leftside_tools_button">
            <div class="edit_main_leftside_tools_icon">
              <img src="./images/text.png" alt="テキスト画像">
            </div>
            <p class="edit_main_leftside_tools_label">テキスト</p>
          </button>
        </div>

        <div class="edit_main_controls">
          <button class="edit_main_leftside_controls_button">次の画面へ</button>
          <button class="edit_main_leftside_controls_button">フレーム選択へ</button>
        </div>
      </section>

      <section class="edit_main_rightside">
        <div class="edit_main_rightside_tools">

          <button class="edit_main_completion">
            <a href="completed_preview.html" class="edit_main_completion_button">完成</a>
          </button>

          <button class="edit_main_rightside_tools_button">
            <div class="edit_main_rightside_tools_icon">
              <img src="./images/shrink.png" alt="ズームアウト">
            </div>
          </button>

          <button class="edit_main_rightside_tools_button">
            <div class="edit_main_rightside_tools_icon">
              <img src="./images/expansion.png" alt="ズームイン">
            </div>
          </button>

          <button class="edit_main_rightside_tools_button">
            <div class="edit_main_rightside_tools_icon">
              <img src="./images/layer.png" alt="レイヤー">
            </div>
            <p class="edit_main_rightside_tools_label">レイヤー</p>
          </button>

          <button class="edit_main_rightside_tools_button">
            <div class="edit_main_rightside_tools_icon">
              <img src="./images/preview.png" alt="プレビュー">
            </div>
            <p class="edit_main_rightside_tools_label">プレビュー</p>
          </button>
        </div>
      </section>

      <section class="edit_main_leftside">
        <div class="edit_main_leftside_preview">

        </div>
      </section>
    </main>
  </div>



</body>

</html>
