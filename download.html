<!DOCTYPE html>

<html lang="ja">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">

    <title>ダウンロード・共有 | ぺたふれーむ！</title>

    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/common.css">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">

</head>

<body>
    <div id="wrap">
        <main class="download_main">

            <img src="images/qr.png" alt="QRコード">

            <div class="download_main_button">

                <!-- Xで共有 -->
                <a href="#">
                    <p class="c-button">
                        <i class="fa-brands fa-x-twitter"></i></i>共有
                    </p>
                </a>

                <!-- Instagramで共有 -->
                <a href="#">
                    <p class="c-button">
                        <i class="fa-brands fa-instagram"></i>共有
                    </p>
                </a>
            </div>

            <a href="index.html">
                <p class="download_main_link">ホームに戻る</p>
            </a>
        </main>
    </div>

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <!-- 自作JS -->
    <script src="js/common.js"></script>
